<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Iniciar sesión</title>
        <script th:src="@{/js/login.js}"></script>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-100 flex items-center justify-center h-screen">
        <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-md">
            <h2 class="text-2xl font-semibold text-center mb-6">
                Iniciar sesión
            </h2>

            <div class="space-y-4">
                <div>
                    <label
                        for="txtUsername"
                        class="block text-gray-700 font-medium"
                        >Usuario</label
                    >
                    <input
                        type="text"
                        name="username"
                        id="txtUsername"
                        required
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-violet-500"
                    />
                </div>

                <div>
                    <label
                        for="txtPassword"
                        class="block text-gray-700 font-medium"
                        >Contraseña</label
                    >
                    <input
                        type="password"
                        name="password"
                        id="txtPassword"
                        required
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-violet-500"
                    />
                </div>

                <button
                    type="submit"
                    onclick="login()"
                    class="w-full bg-violet-600 hover:bg-violet-700 text-white font-semibold py-2 rounded-md transition duration-200"
                >
                    Entrar
                </button>
            </div>

            <p
                th:if="${error}"
                th:text="${error}"
                class="text-red-500 text-sm text-center mt-4"
            ></p>
        </div>
    </body>
</html>
