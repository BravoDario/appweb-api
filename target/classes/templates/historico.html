<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Histórico</title>
        <script th:src="@{/js/handlerHistorial.js}"></script>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="p-4">
        <a
            href="/"
            class="text-blue-600 hover:text-blue-800 underline block mb-4"
        >
            Volver a página principal
        </a>

        <h1 class="text-3xl font-bold text-center my-4">Histórico</h1>

        <div class="flex flex-row justify-center gap-4 mb-6">
            <button
                onclick="verEntradas()"
                class="bg-green-500 rounded-md px-4 py-2 text-white hover:bg-green-700"
            >
                Ver entradas
            </button>
            <button
                onclick="verSalidas()"
                class="bg-red-500 rounded-md px-4 py-2 text-white hover:bg-red-700"
            >
                Ver salidas
            </button>
        </div>

        <div class="flex justify-center">
            <div id="historicoEntradas" class="w-full max-w-4xl">
                <table class="w-full text-sm text-left text-gray-800 border rounded-md overflow-hidden">
                    <thead class="text-xs text-center text-gray-900 uppercase bg-violet-200">
                        <tr>
                            <th class="py-3 px-4">Fecha</th>
                            <th class="py-3 px-4">Hora</th>
                            <th class="py-3 px-4">Nombre</th>
                        </tr>
                    </thead>
                    <tbody
                        th:if="${historicoEntradas != null and !#lists.isEmpty(historicoEntradas)}"
                        class="bg-white text-center"
                    >
                        <tr
                            th:each="historicoEntrada : ${historicoEntradas}"
                            class="border-b border-gray-200"
                        >
                            <td th:text="${historicoEntrada.fecha}" class="py-2 px-4">Fecha</td>
                            <td th:text="${historicoEntrada.hora}" class="py-2 px-4">Hora</td>
                            <td th:text="${historicoEntrada.nombre}" class="py-2 px-4">Nombre</td>
                        </tr>
                    </tbody>
                    <tbody
                        th:if="${historicoEntradas != null and #lists.isEmpty(historicoEntradas)}"
                        class="bg-white text-center"
                    >
                        <tr>
                            <td colspan="3" class="py-4 text-gray-500">No hay entradas en el histórico.</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div id="historicoSalidas" class="w-full max-w-4xl hidden">
                <table class="w-full text-sm text-left text-gray-800 border rounded-md overflow-hidden">
                    <thead class="text-xs text-center text-gray-900 uppercase bg-violet-200">
                        <tr>
                            <th class="py-3 px-4">Fecha</th>
                            <th class="py-3 px-4">Hora</th>
                            <th class="py-3 px-4">Nombre</th>
                        </tr>
                    </thead>
                    <tbody
                        th:if="${historicoSalidas != null and !#lists.isEmpty(historicoSalidas)}"
                        class="bg-white text-center"
                    >
                        <tr
                            th:each="historicoSalida : ${historicoSalidas}"
                            class="border-b border-gray-200"
                        >
                            <td th:text="${historicoSalida.fecha}" class="py-2 px-4">Fecha</td>
                            <td th:text="${historicoSalida.hora}" class="py-2 px-4">Hora</td>
                            <td th:text="${historicoSalida.nombre}" class="py-2 px-4">Nombre</td>
                        </tr>
                    </tbody>
                    <tbody
                        th:if="${historicoSalidas != null and #lists.isEmpty(historicoSalidas)}"
                        class="bg-white text-center"
                    >
                        <tr>
                            <td colspan="3" class="py-4 text-gray-500">No hay salidas en el histórico.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
